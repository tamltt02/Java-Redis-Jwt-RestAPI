
server.port=8088
# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/social?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# HIBERNATE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.data.jdbc.repositories.enabled=false

#CIRCLE
spring.main.allow-circular-references=true

#MONGODB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=NTQSocial

#REDIS
spring.data.redis.repositories.enabled=false
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=3000
spring.redis.pool.max-active=5
spring.cache.type=redis
spring.cache.cache-names=cache1,cache2,cache3,cache4
spring.cache.redis.time-to-live=3000
spring.cache.redis.cache-null-values=true
